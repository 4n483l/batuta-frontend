<div class="container">
  <h2>Iniciar Sesión</h2>

  <!-- Formulario vinculado con ngForm -->
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" #emailInput="ngModel"
        required email placeholder="Introduce tu correo" />
      <!-- Mensajes de error para el email -->
      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
        <div *ngIf="emailInput.errors?.['required']">
          El correo electrónico es obligatorio.
        </div>
        <div *ngIf="emailInput.errors?.['email']">
          El correo electrónico no es válido
        </div>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
        #passwordInput="ngModel" required minlength="6" placeholder="Introduce tu contraseña" />
      <!-- Mensajes de error para la contraseña -->
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
        <div *ngIf="passwordInput.errors?.['required']">
          La contraseña es obligatoria.
        </div>
        <div *ngIf="passwordInput.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
    </div>

    <!-- Botón de Login -->
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Iniciar Sesión
    </button>
  </form>
</div>
