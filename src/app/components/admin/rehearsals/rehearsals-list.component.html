<div class="container mt-5">
  <h2 class="text-center mb-4">Gestión de Ensayos</h2>

  <!-- Botón para abrir formulario -->
  <button class="btn btn-primary mb-3" (click)="abrirFormulario()">Agregar Ensayo</button>

  <!-- Tabla de ensayos -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Lugar</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rehearsal of rehearsals; let i = index">
        <td>{{ rehearsal.id }}</td>
        <td>{{ rehearsal.place }}</td>
        <td>{{ rehearsal.date }}</td>
        <td>{{ rehearsal.hour }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editarRehearsal(rehearsal)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulario de edición -->
  <app-rehearsals-form *ngIf="isFormVisible" [selectedRehearsal]="selectedRehearsal"
    (cerrarFormulario)="cerrarFormulario()"></app-rehearsals-form>
</div>
