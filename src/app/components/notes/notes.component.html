<div class="container my-4">
  <h2 class="text-center mb-4">Lista de Notas</h2>
  <div class="row">
    <!-- Iterar sobre las notas y mostrar cada una en una tarjeta -->
    <div class="col-md-4 mb-4" *ngFor="let note of notes">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ note.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ note.topic }}</h6>
          <p class="card-text">{{ note.content }}</p>

          <!-- Si existe PDF, mostrar un botÃ³n para verlo -->
          <div *ngIf="note.pdf">
            <a (click)="seePdf(note.pdf)" class="btn btn-primary" target="_blank">Ver PDF</a>
          </div>

          <p class="mt-3 text-muted">
            <small>Creado el: {{ formatDate(note.created_at) }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
