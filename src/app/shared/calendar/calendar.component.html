<main>
  <div class="calendar-container">
    <div class="calendar-header">
      <button class="btn-primary" (click)="changeMonth(-1)">Anterior</button>

      <h2>{{ currentMonthName }} {{ currentYear }}</h2>

      <button class="btn-primary" (click)="changeMonth(1)">Siguiente</button>
    </div>


    <div class="calendar-grid">
      <!-- Rellenar los días hasta el primer día del mes -->
      <div *ngFor="let _ of [].constructor(firstDayOfWeek)"></div>

      <!-- Mostrar los días del mes -->
      <div *ngFor="let day of daysInMonth" class="day-card card">
        <h3 class="day">{{ day }}</h3>

        <div *ngFor="let event of getEventsForDay(day)">
          <p><strong>{{ event.title || event.name || event.subject}}</strong></p>
          <p *ngIf="event.teacher"><strong>{{ event.teacher }}</strong></p>
          <p *ngIf="event.classroom"><strong>Aula</strong> {{ event.classroom }}</p>
          <p *ngIf="event.place"><strong>Lugar:</strong> {{ event.place }}</p>
          <p *ngIf="event.hour"><strong>Hora: </strong>{{ event.hour }}h</p>

        </div>
      </div>
    </div>
  </div>
</main>
